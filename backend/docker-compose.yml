version: '3.8'

services:
  firmador-backend:
    build: .
    container_name: firmador-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      - firmador-storage:/app/storage
      - firmador-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/signature/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - firmador-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: firmador-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - firmador-ssl:/etc/nginx/ssl
    depends_on:
      - firmador-backend
    restart: unless-stopped
    networks:
      - firmador-network
    profiles:
      - production

volumes:
  firmador-storage:
    driver: local
  firmador-logs:
    driver: local
  firmador-ssl:
    driver: local

networks:
  firmador-network:
    driver: bridge 